<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Astrea üíê</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffc0cb, #ffe6ec);
      animation: bgPulse 8s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    @keyframes bgPulse {
      0%, 100% { background-color: #ffc0cb; }
      50% { background-color: #ffd6df; }
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      animation: fadeIn 2s ease;
    }

    h2 {
      color: #b33951;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    p {
      color: #444;
      line-height: 1.6;
      margin: 1rem 0;
      font-size: 1.1rem;
    }

    .btn {
      background-color: #b33951;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: #90263d;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    #response {
      display: none;
      opacity: 0;
      animation: slideUp 1.5s ease-in-out forwards;
      font-style: italic;
      color: #5c2a38;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      animation: confetti-fall 3s linear forwards;
      opacity: 0;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>GOOD NIGHT ASTREA üíê</h2>
    <p>
      Saya, Tri Saputra, ingin meminta<br>
      maaf sebesar-besarnya<br>
      kepada Astrea karena tidak sengaja<br>
      merusak mood-nya.
    </p>
    <button class="btn" onclick="showResponse()">Aku maafin</button>
    <p id="response">Lagunya masih lama, semoga malam ini jadi lebih tenang, Astrea.</p>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="about_you.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const response = document.getElementById('response');

    function showResponse() {
      setTimeout(() => {
        response.style.display = 'block';
        response.style.animation = 'slideUp 1.5s ease-in-out forwards';
      }, 10000); // delay 10 detik
      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function randomColor() {
      const colors = ["#ff99ac", "#ffcccb", "#f6c1d4", "#e75480", "#ffe4e1"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
