<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Astrea</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: pink;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;
    }

    h1, p {
      text-align: center;
      color: white;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .fade-in {
      opacity: 1 !important;
    }

    .blink {
      animation: blinkAnimation 1s infinite alternate;
    }

    @keyframes blinkAnimation {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: white;
      color: hotpink;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1 id="greeting">Maaf ya Astrea...</h1>
  <button id="playBtn">Klik di sini</button>

  <p id="msg1">Terimakasih Astrea</p>
  <p id="msg2">Tetap jaga senyum manis mu ya</p>

  <audio id="audio" src="about_you.mp3" preload="auto"></audio>

  <script>
    const audio = document.getElementById('audio');
    const btn = document.getElementById('playBtn');
    const msg1 = document.getElementById('msg1');
    const msg2 = document.getElementById('msg2');

    btn.addEventListener('click', () => {
      audio.play();
      msg1.classList.add('fade-in', 'blink');
      msg2.classList.add('fade-in', 'blink');
      btn.style.display = 'none';
    });
  </script>
</body>
</html>
