<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOR ASTREA üíêüíù</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffc0cb, #ffe6ec);
      animation: bgPulse 8s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    @keyframes bgPulse {
      0%, 100% { background-color: #ffc0cb; }
      50% { background-color: #ffd6df; }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      animation: fadeIn 2s ease;
    }

    h2 {
      color: #b33951;
      margin-bottom: 1.2rem;
      font-size: 1.6rem;
    }

    .btn {
      background-color: #b33951;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
    }

    .btn:hover {
      background-color: #90263d;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .textBox {
      background-color: rgba(255, 240, 245, 0.8);
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 12px;
      display: none;
      opacity: 0;
      animation: slideUp 1.5s ease-in-out forwards;
    }

    .textBox.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    @keyframes snow-fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0.3; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      animation: confetti-fall 3s linear forwards;
      opacity: 0;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2rem;
      opacity: 0.8;
      animation: snow-fall linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>GOOD MORNING ASTREA üíêüíù</h2>

    <div id="text1" class="textBox">
      <p>
        Saya, Tri Saputra, ingin meminta<br>
        maaf sebesar-besarnya kepada Astrea<br>
        karena tidak sengaja merusak mood-nya.
      </p>
    </div>

    <button class="btn" onclick="showResponse()">Aku maafin</button>

    <div id="text2" class="textBox">
      <p>Thank you, Astrea. I hope you keep that beautiful smile with you.</p>
    </div>

    <div id="text3" class="textBox">
      <p>BTW PAGI INI INDAH, TAPI TAK SEINDAH SENYUMANMU üêäüêäüêä<br>ANJAY KIW KIW ü§≠</p>
    </div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="about_you.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const audio = document.getElementById('bgMusic');
    const text1 = document.getElementById('text1');
    const text2 = document.getElementById('text2');
    const text3 = document.getElementById('text3');
    let clicked = false;

    function showResponse() {
      if (clicked) return;
      clicked = true;

      audio.play().catch(() => {});

      text1.classList.add('show');
      setTimeout(() => text1.style.opacity = 1, 100);

      setTimeout(() => {
        text2.classList.add('show');
        setTimeout(() => text2.style.opacity = 1, 100);
      }, 4000);

      setTimeout(() => {
        text3.classList.add('show');
        setTimeout(() => text3.style.opacity = 1, 100);
      }, 8000);

      const duration = (audio.duration || 30) * 1000;
      launchLoopedConfetti(duration);
      launchLoopedSnow(duration);
    }

    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function launchSnow() {
      for (let i = 0; i < 15; i++) {
        const snow = document.createElement('div');
        snow.classList.add('snowflake');
        snow.innerHTML = "‚ùÑ";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.fontSize = (Math.random() * 10 + 10) + "px";
        snow.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 10000);
      }
    }

    function launchLoopedConfetti(duration) {
      const interval = setInterval(() => launchConfetti(), 1500);
      setTimeout(() => clearInterval(interval), duration);
    }

    function launchLoopedSnow(duration) {
      const interval = setInterval(() => launchSnow(), 1000);
      setTimeout(() => clearInterval(interval), duration);
    }

    function randomColor() {
      const colors = ["#ff99ac", "#ffcccb", "#f6c1d4", "#e75480", "#ffe4e1"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
