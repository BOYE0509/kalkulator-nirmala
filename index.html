<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Astrea üíê</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fdfbfb, #dbe9f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      transition: background 1s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      animation: fadeIn 2s ease;
    }

    h2 {
      color: #3c4fac;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      animation: slideDown 2s ease;
    }

    p {
      color: #333;
      line-height: 1.6;
      margin: 1rem 0;
    }

    .btn {
      background-color: #3c4fac;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
    }

    .btn:hover {
      background-color: #2c3d8e;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .fade {
      animation: fadeIn 2s ease forwards;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>GOOD NIGHT ASTREA üíê</h2>
    <p id="apology">
      Saya, Tri Saputra, ingin meminta<br>
      maaf sebesar-besarnya<br>
      kepada Astrea karena tidak sengaja<br>
      merusak mood-nya.
    </p>

    <button class="btn" onclick="showThanks()">Aku maafin</button>

    <p id="thanksText" class="hidden fade">
      Thank you, Astrea. I hope you keep that beautiful smile with you.
    </p>

    <p id="endMessage" class="hidden fade">
      üåô Lagunya sudah selesai. Semoga malam ini jadi lebih tenang, Astrea.
    </p>
  </div>

  <audio id="bgMusic" autoplay playsinline>
    <source src="about_you.mp3" type="audio/mpeg" />
    Browser kamu tidak mendukung audio tag ini.
  </audio>

  <script>
    const audio = document.getElementById("bgMusic");

    // Tampilkan teks saat tombol diklik
    function showThanks() {
      document.body.style.background = "linear-gradient(to bottom, #f8d0e0, #fce4ec)";
      const thanksText = document.getElementById("thanksText");
      thanksText.classList.remove("hidden");
      thanksText.classList.add("fade");

      setTimeout(() => {
        const endMsg = document.getElementById("endMessage");
        endMsg.classList.remove("hidden");
        endMsg.classList.add("fade");
      }, 10000);
    }

    // Coba play ulang kalau autoplay diblok
    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      }
    });
  </script>
</body>
</html>
