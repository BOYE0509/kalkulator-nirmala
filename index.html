<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Morning Astrea</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .text-block {
      display: none;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      font-size: 1.4rem;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      backdrop-filter: blur(5px);
      animation: fadeIn3D 1s ease-in-out forwards;
    }

    #text1 {
      background-color: #f8cdda;
    }

    #text2 {
      background-color: #c2ffd8;
    }

    #text3 {
      background-color: #d1d1ff;
    }

    #title {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      margin-top: 50px;
      white-space: pre-line;
      color: #fff;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background: #fff;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #f1f1f1;
    }

    @keyframes fadeIn3D {
      0% {
        transform: rotateY(90deg);
        opacity: 0;
      }
      100% {
        transform: rotateY(0deg);
        opacity: 1;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="title">Good morning<br>Astrea<br>💐💝</div>

  <div id="text1" class="text-block">
    Saya, Tri Saputra, ingin meminta<br>
    maaf sebesar-besarnya kepada Astrea<br>
    karena tidak sengaja merusak mood-nya.
  </div>

  <div id="text2" class="text-block">
    Thank you Astrea. Semangat PMSnya😭😭😭😭😭
  </div>

  <div id="text3" class="text-block">
    BTW PAGI INI INDAH, TAPI TAK SEINDAH SENYUMANMU 🐊🐊🐊<br>ANJAY KIW KIW 🤭
    <br><br>
    <button class="btn" onclick="resetToStart()">Back</button>
  </div>

  <button class="btn" id="startBtn" onclick="startEffect()">Klik Me</button>
  <button class="btn" id="forgiveBtn" onclick="showText2()" style="display: none;">Aku Maafin</button>
  <button class="btn" id="nextBtn" onclick="showText3()" style="display: none;">Next</button>

  <audio id="bgMusic" src="about_you.mp3"></audio>

  <canvas id="snow"></canvas>
  <canvas id="flower"></canvas>

  <script>
    const bgMusic = document.getElementById('bgMusic');

    function startEffect() {
      document.getElementById('text1').style.display = 'block';
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('forgiveBtn').style.display = 'inline-block';
      bgMusic.currentTime = 0;
      bgMusic.play();
      startSnow();
      startFlower();
    }

    function showText2() {
      document.getElementById('text1').style.display = 'none';
      document.getElementById('text2').style.display = 'block';
      document.getElementById('forgiveBtn').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    function showText3() {
      document.getElementById('text2').style.display = 'none';
      document.getElementById('text3').style.display = 'block';
      document.getElementById('nextBtn').style.display = 'none';
    }

    function resetToStart() {
      document.getElementById('text3').style.display = 'none';
      document.getElementById('startBtn').style.display = 'inline-block';
      document.getElementById('text1').style.display = 'none';
      document.getElementById('text2').style.display = 'none';
      bgMusic.pause();
      bgMusic.currentTime = 0;
      stopSnow();
      stopFlower();
    }

    // SNOW EFFECT
    let snowCtx, snowCanvas, snowflakes = [], snowInterval;
    function startSnow() {
      snowCanvas = document.getElementById('snow');
      snowCtx = snowCanvas.getContext('2d');
      snowCanvas.width = window.innerWidth;
      snowCanvas.height = window.innerHeight;
      snowflakes = Array.from({ length: 60 }, () => createSnowflake());
      snowInterval = setInterval(drawSnow, 33);
    }

    function stopSnow() {
      clearInterval(snowInterval);
      snowflakes = [];
      snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
    }

    function createSnowflake() {
      return {
        x: Math.random() * window.innerWidth,
        y: Math.random() * -window.innerHeight,
        radius: Math.random() * 3 + 1,
        speedY: Math.random() * 2 + 1
      };
    }

    function drawSnow() {
      snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
      snowflakes.forEach(flake => {
        flake.y += flake.speedY;
        if (flake.y > window.innerHeight) flake.y = 0;
        snowCtx.beginPath();
        snowCtx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        snowCtx.fillStyle = '#fff';
        snowCtx.fill();
      });
    }

    // FLOWER EFFECT
    let flowerCtx, flowerCanvas, flowers = [], flowerInterval;
    function startFlower() {
      flowerCanvas = document.getElementById('flower');
      flowerCtx = flowerCanvas.getContext('2d');
      flowerCanvas.width = window.innerWidth;
      flowerCanvas.height = window.innerHeight;
      flowers = Array.from({ length: 40 }, () => createFlower());
      flowerInterval = setInterval(drawFlower, 33);
    }

    function stopFlower() {
      clearInterval(flowerInterval);
      flowers = [];
      flowerCtx.clearRect(0, 0, flowerCanvas.width, flowerCanvas.height);
    }

    function createFlower() {
      const emojis = ['🌸', '🌼', '🌺', '🌷'];
      return {
        x: Math.random() * window.innerWidth,
        y: Math.random() * -window.innerHeight,
        emoji: emojis[Math.floor(Math.random() * emojis.length)],
        speedY: Math.random() * 1.5 + 0.5
      };
    }

    function drawFlower() {
      flowerCtx.clearRect(0, 0, flowerCanvas.width, flowerCanvas.height);
      flowerCtx.font = '24px serif';
      flowers.forEach(f => {
        flowerCtx.fillText(f.emoji, f.x, f.y);
        f.y += f.speedY;
        if (f.y > window.innerHeight) f.y = 0;
      });
    }
  </script>
</body>
</html>
