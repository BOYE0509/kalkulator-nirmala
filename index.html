<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Astrea üíê</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      color: #3c4fac;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    p {
      margin: 1rem 0;
      color: #333;
      line-height: 1.5;
    }

    .btn {
      background-color: #3c4fac;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
    }

    .btn:hover {
      background-color: #2c3d8e;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .thanks {
      font-style: italic;
      color: #555;
      margin-top: 2rem;
      font-size: 0.95rem;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>GOOD NIGHT ASTREA üíê</h2>
    <p>
      Saya, Tri Saputra, ingin meminta<br>
      maaf sebesar-besarnya<br>
      kepada Astrea karena tidak sengaja<br>
      merusak mood-nya.
    </p>
    <button class="btn" onclick="showThanks()">Aku maafin</button>
    <p class="thanks" id="thanksText" style="display:none;">
      Thank you, Astrea. I hope you keep that beautiful smile with you.
    </p>
  </div>

  <audio autoplay loop>
    <source src="aboutyou.mp3" type="audio/mpeg" />
    Browser kamu tidak mendukung audio tag ini.
  </audio>

  <script>
    function showThanks() {
      document.getElementById("thanksText").style.display = "block";
    }
  </script>
</body>
</html>
