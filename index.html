<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOR ASTREA üíêüíù</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffc0cb, #ffe6ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      animation: fadeIn 2s ease;
    }

    h2 {
      background: #ffeef1;
      padding: 1rem;
      border-radius: 12px;
      color: #b33951;
      margin-bottom: 1.2rem;
      font-size: 1.6rem;
    }

    p {
      background: #f9e2e7;
      color: #444;
      line-height: 1.6;
      margin: 1rem 0;
      font-size: 1.1rem;
      padding: 1rem;
      border-radius: 10px;
    }

    .btn {
      background-color: #b33951;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
    }

    .btn:hover {
      background-color: #90263d;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .hiddenText {
      display: none;
      opacity: 0;
      font-style: italic;
      animation: slideUp 1.5s ease-in-out forwards;
    }

    .confetti, .snowflake {
      position: fixed;
      width: 10px;
      height: 10px;
      z-index: 999;
    }

    .confetti {
      animation: confetti-fall linear forwards;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .snowflake {
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: snowFall linear forwards;
    }

    @keyframes snowFall {
      0% { transform: translateY(-10vh); }
      100% { transform: translateY(110vh); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>GOOD MORNING ASTREA üíêüíù</h2>
    <p>
      Saya, Tri Saputra, ingin meminta<br>
      maaf sebesar-besarnya kepada Astrea<br>
      karena tidak sengaja merusak mood-nya.
    </p>
    <button class="btn" onclick="startEffect()">Aku maafin</button>
    <p id="response" class="hiddenText">Thank you, Astrea. I hope you keep that beautiful smile with you.</p>
    <p id="thirdText" class="hiddenText">BTW PAGI INI INDAH, TAPI TAK SEINDAH SENYUMANMU üêäüêäüêä<br>ANJAY KIW KIW ü§≠</p>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="about_you.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const response = document.getElementById('response');
    const thirdText = document.getElementById('thirdText');
    const audio = document.getElementById('bgMusic');
    let clicked = false;

    function startEffect() {
      if (clicked) return;
      clicked = true;

      audio.play().catch(() => {});
      response.style.display = 'block';
      setTimeout(() => response.style.opacity = 1, 50);

      setTimeout(() => {
        thirdText.style.display = 'block';
        setTimeout(() => thirdText.style.opacity = 1, 50);
      }, 8000);

      const duration = audio.duration * 1000 || 30000; // fallback 30s
      launchConfetti(duration);
      launchSnow(duration);
    }

    function launchConfetti(duration) {
      const interval = setInterval(() => {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }, 150);

      setTimeout(() => clearInterval(interval), duration);
    }

    function launchSnow(duration) {
      const interval = setInterval(() => {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.top = "-10px";
        snowflake.style.width = snowflake.style.height = 5 + Math.random() * 10 + "px";
        snowflake.style.animationDuration = 5 + Math.random() * 5 + "s";
        document.body.appendChild(snowflake);
        setTimeout(() => snowflake.remove(), 12000);
      }, 100);

      setTimeout(() => clearInterval(interval), duration);
    }

    function randomColor() {
      const colors = ["#ff99ac", "#ffcccb", "#f6c1d4", "#e75480", "#ffe4e1"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
