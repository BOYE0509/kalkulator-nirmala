<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Astrea</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #container {
      padding-top: 25vh;
    }
    .hidden {
      display: none;
    }
    .fadeIn {
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.8;
      animation-name: fall;
      animation-timing-function: linear;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="about_you.mp3" type="audio/mpeg" />
  </audio>

  <div id="container">
    <button id="startBtn">Tap to Start</button>
    <div id="text1" class="hidden">Hi Astrea ðŸŒ™</div>
    <div id="text2" class="hidden">This one's for you</div>
    <div id="text3" class="hidden">Lagunya masih lama, semoga malam ini jadi lebih tenang âœ¨</div>
  </div>

  <script>
    const btn = document.getElementById("startBtn");
    const music = document.getElementById("bgMusic");

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      music.play();
      showTextAndConfetti();
    });

    function showTextAndConfetti() {
      const text1 = document.getElementById("text1");
      const text2 = document.getElementById("text2");
      const text3 = document.getElementById("text3");

      setTimeout(() => {
        text1.classList.remove("hidden");
        text1.classList.add("fadeIn");
      }, 1000);

      setTimeout(() => {
        text2.classList.remove("hidden");
        text2.classList.add("fadeIn");
      }, 3000);

      setTimeout(() => {
        text3.classList.remove("hidden");
        text3.classList.add("fadeIn");
      }, 10000);

      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function randomColor() {
      const colors = ["#ff99ac", "#ffcccb", "#f6c1d4", "#e75480", "#ffe4e1"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
